<script>
  let lastScrollTop = 0;

  window.addEventListener("scroll", function() {
  const cabecera = document.getElementById("cabecera");
  const calendario = document.getElementById("calendario");
  const carrusel= document.getElementById('carouselExampleIndicators');
if(cabecera && calendario && carrusel){ 
  const cabeceraHeight = cabecera.offsetHeight+300;
  if (window.scrollY >= cabeceraHeight) {
    cabecera.classList.add("hidden");
    calendario.classList.add("fixed");
  } else {
    cabecera.classList.remove("hidden");
    calendario.classList.remove("fixed");
  }
}
});
</script>
